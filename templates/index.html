<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Tilt+Neon&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Multi-Crop Disease Detection</title>
</head>

<body>
    <div class="title">
        <span class="material-symbols-outlined grass">grass</span>
        Multi-Crop Disease Detection System
        <span class="material-symbols-outlined grass">grass</span>
    </div>
    <div class="nav">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('code') }}">Code</a></li>
            <li><a href="{{ url_for('contact') }}">ContactUs</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="sub1">
            <div class="upload">
                <h1>Upload Image</h1>
                <form action="/predict" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" accept="image/*">
                    <input type="submit" value="Predict">
                </form>
                <div class="pre">
                    {% if prediction %}
                    <h2>Prediction: {{ prediction }}</h2>
                    {% endif %}
                </div>


                <div class="image">
                    {% if uploaded_file %}
                    <img src="{{ uploaded_file }}" alt="Uploaded Image">
                    {% endif %}
                </div>

            </div>
        </div>
        <div class="sub2">
            <div class="snp">
                <!-- <h2>Symptoms and prevention</h2> -->
                <p><strong>Symptoms:</strong> {{ symptoms }}</p>
                <p><strong>Prevention:</strong> {{ prevention }}</p>
            </div>
            
            <span class="material-symbols-outlined deblur">grass</span>
        </div>
    </div>
</body>

</html>
